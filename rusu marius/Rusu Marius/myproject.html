<head>
<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="mylib.js"></script>
</head>
<body>

<p>Click pe buton pentru a vedea incarcarea bateriei si statusul retelei.</p>

<button onclick="afiseazaInformatii()">Afisare informatii</button>

<!-- status baterie -->

<div id="incarcare">(status incarcare necunoscut)</div>
<!--  nivelul bateriei -->

<div id="retea">(status retea necunoscut)</div>


<!-- pie chart nivel baterie pentru vizualizare rapida -->
<div id="pieIncarcareBaterie" style="height: 360px; width: 100%;"></div>
